<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="image-container">
      <img (click)="f.click()" src="assets/Avatar.svg" alt="">
    </div>
    <input hidden #f type="file" name="" (change)="fileEvent($event)" id="">
    <p>{{name || "..."}}</p>
    <p> {{email || "..."}} </p>
  </div>
 <ion-list>
  <ion-card>
    <ion-item detail="true" routerLink="/profile">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Edit Profile Information</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Help & Support</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
  </ion-card>
 </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
   <ion-button color="light" (click)="logout()" expand="block" fill="clear" shape="round">
    LOGOUT
   </ion-button>
  </ion-toolbar>
</ion-footer>
