<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Edit Service</ion-title>
    <ion-button (click)="close()" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()"></form>
    
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="categoryId"  multiple="false" placeholder="Select here" interface="popover">
        <ion-select-option *ngFor="let cat of categories" [value]="cat._id">{{cat.name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <br>

    <ion-input formControlName="name" type="text" fill="outline" label="Service Name" labelPlacement="stacked" placeholder="Menu Name"></ion-input>
<br>
<ion-input formControlName="description" type="text" fill="outline" label="Service Description" labelPlacement="stacked" placeholder="Menu Name"></ion-input>
<br>

  <ion-select formControlName="quantityAcceptedIn" (ionChange)="onQuantityChange($event)" fill="outline" value="0" multiple="false" label="Quantity Accepted In" labelPlacement="stacked">
    <ion-select-option value="0">Per Piece</ion-select-option>
    <ion-select-option value="1">Per Kg</ion-select-option>
    <ion-select-option value="2">Both</ion-select-option>
  </ion-select>
<br>
<ion-select formControlName="type" fill="outline" value="0" multiple="false" label="Type" labelPlacement="stacked">
  <ion-select-option value="0">Press</ion-select-option>
  <ion-select-option value="1">Washing</ion-select-option>
  <ion-select-option value="2">Dry Clean</ion-select-option>
</ion-select>
<br>
      <ion-input formControlName="perPeacePrice" *ngIf="showPerPiecePrice" type="text" fill="outline" label="Per Piece Price" labelPlacement="stacked" placeholder="Per Piece Price"></ion-input>
<br> 
     <ion-input formControlName="perKgPrice" type="text" fill="outline" *ngIf="showPerKgPrice" label="Per Kg Price" labelPlacement="stacked" placeholder="Per Kg Price"></ion-input>
<br>
    <ion-button expand="block" color="primary" type="submit" [disabled]="form.invalid">
      Edit Service
    </ion-button>


  <ion-modal [isOpen]="isDishImageUploadModalOpen" [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>Upload a Service Image</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
      <div class="image-upload-container">
        <input #f hidden type="file" name="" (change)="uploadImage($event)" id="">
        <ion-button (click)="f.click()" expand="block" fill="outline" shape="round">
          Select and Edit image
        </ion-button>
      </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
