<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title >My Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
 <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="email" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone No <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="phoneNumber" type="text"></ion-input>
  </ion-item>
  <ion-button expand="block" color="primary" type="submit" [disabled]="form.invalid">
    Edit & Save
  </ion-button>
 </form>
</ion-content>
